<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>北京时间</title>
    <style>
        body {
            background-color: #0e1217;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #f8f9fa;
            position: relative;
        }

       .clock-container {
            position: absolute;
            width: 450px;
            height: 450px;
            border: 18px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            cursor: grab;
            transition: transform 0.3s ease;
        }

       .clock {
            position: relative;
            width: 100%;
            height: 100%;
        }

       .clock .number {
            --rotation: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(calc(-1 * var(--rotation)));
            font-size: 1.3rem;
            color: #f8f9fa;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            font-weight: 600;
        }

       .clock .number1 {
            --rotation: 30deg;
            transform: translate(-50%, -50%) rotate(30deg) translate(0, -175px) rotate(-30deg) translateY(18px);
        }

       .clock .number2 {
            --rotation: 60deg;
            transform: translate(-50%, -50%) rotate(60deg) translate(0, -180px) rotate(-60deg) translateY(12px) translateX(-5px);
        }

       .clock .number3 {
            --rotation: 90deg;
            transform: translate(-50%, -50%) rotate(90deg) translate(0, -185px) rotate(-90deg) translateY(8px) translateX(-10px);
        }

       .clock .number4 {
            --rotation: 120deg;
            transform: translate(-50%, -50%) rotate(120deg) translate(0, -185px) rotate(-120deg);
        }

       .clock .number5 {
            --rotation: 150deg;
            transform: translate(-50%, -50%) rotate(150deg) translate(0, -185px) rotate(-150deg);
        }

       .clock .number6 {
            --rotation: 180deg;
            transform: translate(-50%, -50%) rotate(180deg) translate(0, -185px) rotate(-180deg);
        }

       .clock .number7 {
            --rotation: 210deg;
            transform: translate(-50%, -50%) rotate(210deg) translate(0, -185px) rotate(-210deg);
        }

       .clock .number8 {
            --rotation: 240deg;
            transform: translate(-50%, -50%) rotate(240deg) translate(0, -180px) rotate(-240deg) translateY(12px);
        }

       .clock .number9 {
            --rotation: 270deg;
            transform: translate(-50%, -50%) rotate(270deg) translate(0, -185px) rotate(-270deg) translateY(8px) translateX(10px);
        }

       .clock .number10 {
            --rotation: 300deg;
            transform: translate(-50%, -50%) rotate(300deg) translate(0, -180px) rotate(-300deg) translateY(12px) translateX(5px);
        }

       .clock .number11 {
            --rotation: 330deg;
            transform: translate(-50%, -50%) rotate(330deg) translate(0, -175px) rotate(-330deg) translateY(18px);
        }

       .clock .number12 {
            transform: translate(-50%, -50%) translate(0, -175px) translateY(18px);
        }

       .clock .minute-tick {
            --rotation: 0;
            position: absolute;
            top: 10px;
            left: 50%;
            width: 3px;
            height: 15px;
            background-color: #f8f9fa;
            transform-origin: center 210px;
            transform: translateX(-50%) rotate(var(--rotation));
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }

       .clock .hour-tick {
            --rotation: 0;
            position: absolute;
            top: 10px;
            left: 50%;
            width: 3px;
            height: 25px; /* 变长小时刻度 */
            background-color: #f8f9fa;
            transform-origin: center 210px;
            transform: translateX(-50%) rotate(var(--rotation));
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }

       .clock .hand {
            --rotation: 0;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            z-index: 10;
            transform: translateX(-50%) rotate(calc(var(--rotation) * 1deg));
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

       .clock .hand.hour {
            width: 16px;
            height: 25%;
            background-color: #f8f9fa;
        }

       .clock .hand.minute {
            width: 12px;
            height: 35%;
            background-color: #f8f9fa;
        }

       .clock .hand.second {
            width: 4px;
            height: 40%;
            background-color: #ff6b6b;
        }

       .clock::after {
            content: '';
            position: absolute;
            background-color: #f8f9fa;
            z-index: 11;
            width: 30px;
            height: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

       .time-display {
            position: absolute;
            top: calc(50% + 250px);
            left: 50%;
            transform: translateX(-50%);
            color: #f8f9fa;
            font-size: 2.5rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            padding: 15px 30px;
            border-radius: 20px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            cursor: grab;
            transition: transform 0.3s ease;
        }

       .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

       .controls button {
            background-color: rgba(0, 0, 0, 0.7);
            color: #f8f9fa;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: grab;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
            font-weight: 500;
        }

       .controls button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

       .file-upload {
            position: fixed;
            top: 20px;
            left: 20px;
        }

       .file-upload input[type="file"] {
            display: none;
        }

       .file-upload label {
            background-color: rgba(0, 0, 0, 0.7);
            color: #f8f9fa;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
            font-weight: 500;
        }

       .file-upload label:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

       .copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #f8f9fa;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="clock-container" id="clock-container">
        <div class="clock">
            <div class="number number12">12</div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
            <!-- 生成每一分钟的刻度 -->
            <script>
                for (let i = 0; i < 60; i++) {
                    const tick = document.createElement('div');
                    if (i % 5 === 0) {
                        tick.classList.add('hour-tick');
                    } else {
                        tick.classList.add('minute-tick');
                    }
                    tick.style.setProperty('--rotation', `${i * 6}deg`);
                    document.querySelector('.clock').appendChild(tick);
                }
            </script>
        </div>
    </div>
    <div class="time-display" id="time-display">
        <span id="time-text"></span>
    </div>
    <div class="controls" id="controls">
        <button id="change-background">随机更换背景</button>
        <input type="color" id="clock-color-picker" />
        <button id="change-clock-color">更换表盘颜色</button>
        <input type="color" id="time-color-picker" />
        <button id="change-time-color">更换时间显示颜色</button>
    </div>
    <div class="file-upload">
        <input type="file" id="background-upload" accept="image/*">
        <label for="background-upload">上传本地背景图片</label>
    </div>
    <div class="copyright">
        © 2025 Wxy版权所有
    </div>
    <script>
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        const timeDisplay = document.getElementById('time-display');
        const timeText = document.getElementById('time-text');
        const clockContainer = document.getElementById('clock-container');
        const changeBackgroundButton = document.getElementById('change-background');
        const changeClockColorButton = document.getElementById('change-clock-color');
        const changeTimeColorButton = document.getElementById('change-time-color');
        const backgroundUpload = document.getElementById('background-upload');
        const clockColorPicker = document.getElementById('clock-color-picker');
        const timeColorPicker = document.getElementById('time-color-picker');
        const controls = document.getElementById('controls');

        let isDraggingClock = false;
        let offsetXClock, offsetYClock;
        let isDraggingTime = false;
        let offsetXTime, offsetYTime;
        let isDraggingButton = false;
        let offsetXButton, offsetYButton;
        let clockScale = 1;
        let timeScale = 1;

        function setDate() {
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.setProperty('--rotation', secondsDegrees);

            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minuteHand.style.setProperty('--rotation', minutesDegrees);

            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hourHand.style.setProperty('--rotation', hoursDegrees);

            const formattedTime = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeText.textContent = formattedTime;
        }

        setInterval(setDate, 1000);
        setDate();

        clockContainer.addEventListener('mousedown', (e) => {
            isDraggingClock = true;
            offsetXClock = e.clientX - clockContainer.offsetLeft;
            offsetYClock = e.clientY - clockContainer.offsetTop;
            clockContainer.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDraggingClock) {
                clockContainer.style.left = `${e.clientX - offsetXClock}px`;
                clockContainer.style.top = `${e.clientY - offsetYClock}px`;
            }
            if (isDraggingTime) {
                timeDisplay.style.left = `${e.clientX - offsetXTime}px`;
                timeDisplay.style.top = `${e.clientY - offsetYTime}px`;
            }
            if (isDraggingButton) {
                controls.style.left = `${e.clientX - offsetXButton}px`;
                controls.style.top = `${e.clientY - offsetYButton}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDraggingClock = false;
            clockContainer.style.cursor = 'grab';
            isDraggingTime = false;
            timeDisplay.style.cursor = 'grab';
            isDraggingButton = false;
            const buttons = document.querySelectorAll('.controls button');
            buttons.forEach(button => {
                button.style.cursor = 'grab';
            });
        });

        timeDisplay.addEventListener('mousedown', (e) => {
            isDraggingTime = true;
            offsetXTime = e.clientX - timeDisplay.offsetLeft;
            offsetYTime = e.clientY - timeDisplay.offsetTop;
            timeDisplay.style.cursor = 'grabbing';
        });

        clockContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.2 : 0.2;
            const newScale = clockScale + delta;
            if (newScale >= 0.01 && newScale <= 100) {
                clockScale = newScale;
                clockContainer.style.transform = `scale(${clockScale})`;
            }
        });

        timeDisplay.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.2 : 0.2;
            const newScale = timeScale + delta;
            if (newScale >= 0.01 && newScale <= 100) {
                timeScale = newScale;
                timeDisplay.style.transform = `scale(${timeScale})`;
            }
        });

        changeBackgroundButton.addEventListener('click', () => {
            const randomImageUrl = `https://picsum.photos/1920/1080?random=${Math.random()}`;
            document.body.style.backgroundImage = `url('${randomImageUrl}')`;
        });

        changeClockColorButton.addEventListener('click', () => {
            const selectedColor = clockColorPicker.value;
            clockContainer.style.borderColor = selectedColor;
            const numbers = document.querySelectorAll('.clock .number');
            numbers.forEach((number) => {
                number.style.color = selectedColor;
            });
            const hands = document.querySelectorAll('.clock .hand');
            hands.forEach((hand) => {
                hand.style.backgroundColor = selectedColor;
            });
            clockContainer.style.backgroundColor = `rgba(${parseInt(selectedColor.slice(1, 3), 16)}, ${parseInt(selectedColor.slice(3, 5), 16)}, ${parseInt(selectedColor.slice(5, 7), 16)}, 0.1)`;
        });

        changeTimeColorButton.addEventListener('click', () => {
            const selectedColor = timeColorPicker.value;
            timeDisplay.style.color = selectedColor;
            timeDisplay.style.background = `linear-gradient(135deg, ${selectedColor}, ${selectedColor})`;
        });

        backgroundUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    document.body.style.backgroundImage = `url('${event.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        });

        const buttons = document.querySelectorAll('.controls button');
        buttons.forEach(button => {
            button.addEventListener('mousedown', (e) => {
                isDraggingButton = true;
                offsetXButton = e.clientX - controls.offsetLeft;
                offsetYButton = e.clientY - controls.offsetTop;
                button.style.cursor = 'grabbing';
            });
        });
    </script>
</body>

</html>
